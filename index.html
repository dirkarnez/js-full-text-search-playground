<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no">
    <script src="https://rawcdn.githack.com/nextapps-de/flexsearch/0.7.31/dist/flexsearch.bundle.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0 10px;
        }

        table {
            width: 300px;
            table-layout: fixed;
            position: fixed;
            top: 0;
            padding-top: 10px;
            background-color: #fff;
            z-index: 1;
        }

        td,
        tr {
            width: 300px;
            border: none;
        }

        input {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            background-color: transparent;
            position: absolute;
            -webkit-appearance: none;
        }

        #autocomplete {
            color: #999;
            background-color: #f5f5f5;
        }

        input {
            padding: 7px 5px;
            box-sizing: border-box;
        }

        #suggestions {
            position: relative;
            top: 50px;
        }

        #suggestions div {
            padding: 10px 0;
            margin: 0 8px;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        @media only screen and (max-width: 600px) {

            table,
            td,
            tr,
            input {
                width: 97%;
            }
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="position: relative">
                <input type="text" id="autocomplete">
                <input type="text" id="userinput" placeholder="Search by movie title ...">
            </td>
        </tr>
    </table>
    <div id="suggestions"></div>
    <script type="module">

        const data = [
            "$ aka Dollars",
            "$1,000 a Touchdown",
            "$10 Raise",
            "$10,000 Under a Pillow",
            "$50,000 Reward",
            "(500) Days of Summer",
            "...All the Marbles",
            "...And Justice for All",
            "...So Goes the Nation",
            "...tick...tick...tick...",
            ".45",
            "â€¦First Do No Harm",
            "1,000 Dollars a Minute",
            "10 Cloverfield Lane",
            "10 Items or Less",
            "10 MPH",
            "10 Things I Hate About You",
            "10 to Midnight",
            "10",
            "10,000 BC",
            "10:30 P.M. Summer",
            "100 Pygmies and Andy Panda",
            "100 Rifles",
            "100 Streets",
            "101 Dalmatians II: Patch's London Adventure",
            "101 Dalmatians",
            "102 Dalmatians",
            "10th & Wolf",
            "11 Harrowhouse",
            "11:14",
            "11-11-11",
            "12 Angry Men",
            "12 Rounds 2: Reloaded",
            "12 Rounds",
            "12 Strong",
            "12 to the Moon"
        ];

        (function () {

            const index = new FlexSearch.Index({
                charset: "latin:advanced",
                tokenize: "reverse",
                cache: true
            });

            for (var i = 0; i < data.length; i++) {

                index.add(i, data[i]);
            }

            var suggestions = document.getElementById("suggestions");
            var autocomplete = document.getElementById("autocomplete");
            var userinput = document.getElementById("userinput");

            userinput.addEventListener("input", show_results, true);
            userinput.addEventListener("keyup", accept_autocomplete, true);
            suggestions.addEventListener("click", accept_suggestion, true);

            function show_results() {
                var value = this.value;
                var results = index.search(value, 25, { suggest: true });
                var entry, childs = suggestions.childNodes;
                var i = 0, len = results.length;

                for (; i < len; i++) {

                    entry = childs[i];

                    if (!entry) {

                        entry = document.createElement("div");
                        suggestions.appendChild(entry);
                    }

                    entry.textContent = data[results[i]];
                }

                while (childs.length > len) {

                    suggestions.removeChild(childs[i])
                }

                var first_result = data[results[0]];
                var match = first_result && first_result.toLowerCase().indexOf(value.toLowerCase());

                if (first_result && (match !== -1)) {

                    autocomplete.value = value + first_result.substring(match + value.length);
                    autocomplete.current = first_result;
                }
                else {

                    autocomplete.value = autocomplete.current = value;
                }
            }

            function accept_autocomplete(event) {

                if ((event || window.event).keyCode === 13) {

                    this.value = autocomplete.value = autocomplete.current;
                }
            }

            function accept_suggestion(event) {

                var target = (event || window.event).target;

                userinput.value = autocomplete.value = target.textContent;

                while (suggestions.lastChild) {

                    suggestions.removeChild(suggestions.lastChild);
                }

                return false;
            }
        }());
    </script>
</body>

</html>
